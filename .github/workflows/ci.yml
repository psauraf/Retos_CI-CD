name: Matrix Build CI

on:
  push:
  pull_request:

jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install build tools (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          sudo apt-get update -y || true
          sudo apt-get install -y gcc make || true

      - name: Install build tools (Windows)
        if: runner.os == 'Windows'
        run: choco install mingw make -y

      - name: Build project
        run: make
        working-directory: challenge08

      - name: Run tests
        run: make test
        working-directory: challenge08
